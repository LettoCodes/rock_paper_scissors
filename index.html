<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <script>
        let randomNumber = 0;
        let computerChoice = "";
        let humanChoice = "";
        let computerScore = 0;
        let humanScore = 0;

        // Logic to get the computer choice
        // Step 1: Generate random number from 0 to 2
        randomNumber = Math.floor(Math.random() * 3);
        console.log(randomNumber);

        // Step 2: Assign random number to one of the choices Rock Paper or Scissors
        function getComputerChoice(n) {
            if (n === 0) {
            return "rock";
            } else if (n === 1) {
            return "paper";
            } else {
            return "scissors";
            }
        }
        
        computerChoice = getComputerChoice(randomNumber);
        console.log("Computer choice: ", computerChoice);

        // Write the logic to get the human choice
        // Step 1: Get human choice from prompt
        function getHumanChoice() {
            return prompt("Rock, Paper or Scissors?").toLowerCase();
        }

        humanChoice = getHumanChoice();
        console.log("Your choice: ", humanChoice);

        // Logic to play a single round
        // Step 1: Send message to console "It's a draw!" if both choices are equal
        // Step 2: Send message to console "You lose! Paper beats Rock" if human choice is rock and computer choice is paper, increment computer score
        // Step 3:Send message to console "You won! Paper beats Rock" if human choice is paper and computer choice is rock, increment human score
        // Step 4: Send message to console "You won! Rock beats Scissors" if human choice is rock and computer choice is scissors, increment human score
        // Step 5:Send message to console "You lose! Rock beats Scissors" if human choice is scissors and computer choice is rock, increment computer score
        function playRound(humanSelection, computerSelection) {
            if (humanSelection === computerSelection) {
                console.log("It's a draw!");
            } else if (humanSelection === "rock" && computerSelection === "paper"){
                computerScore++;
                console.log("You lose! Paper beats Rock");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            } else if (humanSelection === "paper" && computerSelection === "rock"){
                humanScore++;
                console.log("You won! Paper beats Rock");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            } else if (humanSelection === "rock" && computerSelection === "scissors") {
                humanScore++;
                console.log("You won! Rock beats Scissors")
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            } else if (humanSelection === "scissors" && computerSelection === "rock") {
                computerScore++;
                console.log("You lose! Rock beats Scissors")
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            } else {
                console.log("Keep trying!")
            }
        }

        playRound(humanChoice, computerChoice);

    </script>
</body>
</html>
