<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <script>

    function playGame() {
        let randomNumber = 0;
        let computerChoice = "";
        let humanChoice = "";
        let computerScore = 0;
        let humanScore = 0;

        // Assign random number to one of the choices Rock Paper or Scissors
        function getComputerChoice(n) {
            if (n === 0) {
            return "rock";
            } else if (n === 1) {
            return "paper";
            } else {
            return "scissors";
            }
        }
        
        // Get human choice from prompt
        function getHumanChoice() {
            return prompt("Rock, Paper or Scissors?").toLowerCase();
        }

        // Logic to play a single round
        function playRound(humanSelection, computerSelection) {
            if (humanSelection === computerSelection) {
                humanScore++;
                computerScore++;
                console.log("It's a draw!");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);                

            } else if (humanSelection === "rock" && computerSelection === "paper"){
                computerScore++;
                console.log("You lose! Paper beats Rock");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            
            } else if (humanSelection === "paper" && computerSelection === "rock"){
                humanScore++;
                console.log("You won! Paper beats Rock");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            
            } else if (humanSelection === "rock" && computerSelection === "scissors") {
                humanScore++;
                console.log("You won! Rock beats Scissors")
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            
            } else if (humanSelection === "scissors" && computerSelection === "rock") {
                computerScore++;
                console.log("You lose! Rock beats Scissors")
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            
            } else if (humanSelection === "paper" && computerSelection === "scissors") { 
                computerScore++;
                console.log("You lose! Scissors beats Paper");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore);
            
            } else if (humanSelection === "scissors" && computerSelection === "paper") {
                humanScore++;
                console.log("You won! Scissors beats Paper");
                console.log("Your Score is: ", humanScore);
                console.log("Computer Score is: ", computerScore)

            } else {
                console.log("You have to enter a valid option to play! Try again!")
            }
        }
        
        // Play 5 rounds
        for (let i = 0; i < 5; i++) {

            // Generate random number from 0 to 2
            randomNumber = Math.floor(Math.random() * 3);

            console.log("------------------")

            console.log(`Round ${i + 1}:`);

            humanChoice = getHumanChoice();
            console.log("Your choice: ", humanChoice);

            computerChoice = getComputerChoice(randomNumber);
            console.log("Computer choice: ", computerChoice);

            playRound(humanChoice, computerChoice)

        }

        // Declare Winner
        function winnerGame (humanFinalScore, computerFinalScore) {
            if (humanFinalScore > computerFinalScore) {
                console.log("Human Wins!")
            } else if (humanFinalScore < computerFinalScore) {
                console.log("Computer Wins!")
            } else {
                console.log("It's a DRAW!")
            }
        }

        console.log("------------------")

        winnerGame(humanScore, computerScore);

    }

    // Start Game
    playGame();

    </script>
</body>
</html>
